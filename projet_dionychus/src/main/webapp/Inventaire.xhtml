<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta charset="utf-8" />
	<title>Catalogue</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<h:body>
	<div id="content">
		<div class="container">

			<div class="row">

				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<h:form>

						<b:dataTable value="#{inventaireManagedBean.vins}"
							var="accessoire">
							<b:dataTableColumn value="#{accessoire.reference}" />
							<b:dataTableColumn value="#{accessoire.urlImage}" />
							<b:dataTableColumn value="#{accessoire.libelle}" />
							<b:dataTableColumn value="#{accessoire.prix}" />
							<b:dataTableColumn value="#{accessoire.quantite}" />
							<b:dataTableColumn value="#{accessoire.seuilAlerte}" />
						</b:dataTable>

					</h:form>

				</div>

				<div class="row">

					<div class="col-sm-3"></div>
					<div class="col-sm-9">

						<b:dataTable value="#{inventaireManagedBean.accessoires}"
							var="accessoire" fixedHeader="true" scroll-size="400px"
							scroll-x="false" responsive="true" lang="fr" searching="false">
							<h:column value="#{accessoire.reference}" />
							<h:column value="#{accessoire.urlImage}" />
							<h:column value="#{accessoire.libelle}" />
							<h:column value="#{accessoire.prix}" />
							<h:column value="#{accessoire.quantite}" />
							<h:column value="#{accessoire.seuilAlerte}" />
						</b:dataTable>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>

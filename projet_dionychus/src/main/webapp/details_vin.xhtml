<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta charset="utf-8" />
	<title>Details Vin</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/arche.xhtml">

	<ui:define name="Titre_Page">
		<h2
			style="color: #333333; text-transform: uppercase; font-size: 30px; font-weight: 700; letter-spacing: 0.08em; margin-bottom: 20px">Fiche
			Vin</h2>
	</ui:define>
	<ui:define name="Chemin_Acces_Site">
		<b:navLink outcome="acceuil.jsp" value="Accueil" />
		<li><b:navLink outcome="catalogue_vin.jsp" value="Vin" /></li>
	</ui:define>
	<ui:define name="Contenu_Page">
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
						<h:form>
							<b:row>
								<h:outputLabel value="Type de Vin" />
								<b:radiobutton value="#{vinManagedBean.typeVin}">
									<f:selectItems value="#{vinManagedBean.typeVins}" var="type"
										itemValue="#{type.idTypeVin}" itemLabel="#{type.libelle}" />
								</b:radiobutton>
							</b:row>
							<b:row>
								<h:outputLabel value="Vigneron" />
								<b:inputText value="#{vinManagedBean.vigneron}" span="12"
									style="margin-left: -20px; width: 295px" />
							</b:row>
							<b:row>
								<h:outputLabel value="Millésime" />
								<b:inputText value="#{vinManagedBean.millesime}" span="12"
									style="margin-left: -20px; width: 295px" />
							</b:row>
							<b:row>
								<h:outputLabel value="Prix" />
								<b:slider2 min="0" max="500" span="12"
									value="#{vinManagedBean.prix}" />

							</b:row>
							<b:row>
								<h:outputLabel value="Région" />
								<b:selectOneMenu value="#{vinManagedBean.region}">
									<f:selectItems value="#{vinManagedBean.regions}" var="c"
										itemValue="#{c.idRegion}" itemLabel="#{c.libelle}" />
								</b:selectOneMenu>
							</b:row>
							<b:row>
								<h:outputLabel value="Cépages" style="width: 295px" />
								<b:selectMultiMenu value="#{vinManagedBean.cepage}"
									style="width: 295px">
									<f:selectItems value="#{vinManagedBean.cepageMap}" />
								</b:selectMultiMenu>
							</b:row>
							<b:row style="width: 295px">
								<h:outputLabel value="Arômes" />
								<b:selectMultiMenu value="#{vinManagedBean.arome}"
									style="width: 295px">
									<f:selectItems value="#{vinManagedBean.aromeMap}" />
								</b:selectMultiMenu>
							</b:row>
							<b:row style="padding: 10px; text-align: center">
								<b:commandButton value="Rechercher" type="submit"
									action="#{vinManagedBean.rechercher}" look="info" />
							</b:row>
						</h:form>
					</div>
					<h:form>
						<div class="col-sm-9">
							<div class="row" id="productMain">
								<div class="col-sm-5">
									<div id="mainImage" style="margin-top: 60px">
										<h:graphicImage library="images"
											name="#{detailVinManagedBean.article.urlImage}"
											class="img-responsive" style="height:320px;width:180px" />
									</div>
									<br />
									<div style="text-align: center; margin-top: 10px">
										<h:outputText style="font-size: 28px; line-height: normal;"
											value="#{detailVinManagedBean.article.prix} €" />
									</div>
									<br />
									<p class="text-center" style="margin-top: 10px">
										<h:inputText value="#{detailVinManagedBean.quantite}"
											style="width:30px"></h:inputText>
										<b:commandButton value="Ajouter au panier" look="info"
											action="#{detailVinManagedBean.ajouterPanier}">
											<f:param name="id" value="#{detailVinManagedBean.idArticle}" />
										</b:commandButton>

									</p>
								</div>
								<div class="col-sm-7">
									<div class="box">

										<div id="appelation_detail" class="sizes">
											<h3>
												<h:outputText
													value="#{detailVinManagedBean.article.libelle}" />
												<br />
												<h:outputText value="#{detailVinManagedBean.article.annee}" />
											</h3>
										</div>
										<div class="box" id="details">
											<h4>Description</h4>
											<p>
												<h:outputText
													value="#{detailVinManagedBean.article.description}" />
											</p>
											<h4>Région</h4>
											<h:outputText
												value="#{detailVinManagedBean.article.region.libelle}" />
											<h4>Cépages</h4>
											<ui:repeat var="cepage"
												value="#{detailVinManagedBean.article.cepages}">
												<li><h:outputText value="#{cepage.libelle}" /></li>
											</ui:repeat>
											<h4>Arômes</h4>
											<ui:repeat var="arome"
												value="#{detailVinManagedBean.article.aromes}">
												<li><h:outputText value="#{arome.libelle}" /></li>
											</ui:repeat>
										</div>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="box text-uppercase">
									<h3 style="font-weight: 700">Les autres clients ont
										également acheté</h3>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<div class="product">
										<div class="image">
											<a href="#"> <h:graphicImage library="images"
													name="tire_bouchon.jpg" class="img-responsive" />
											</a>
										</div>
										<div class="text" style="margin-top: 10px">
											<div>
												<h:outputText style="font-size: 18px; line-height: normal;"
													value="Tire Bouchon" />
											</div>
											<div style="margin-top: 30px">
												<h:outputText style="font-size: 18px; line-height: normal;"
													value="20.00 €" />
											</div>
										</div>
									</div>
									<!-- /.product -->
								</div>
							</div>
							<div class="row">
								<div class="box text-uppercase">
									<h3 style="font-weight: 700">Commentaires</h3>
								</div>
							</div>
							<ui:repeat var="commentaire"
								value="#{detailVinManagedBean.article.commentaires}">
								<div>
									<h4>
										<h:outputText value="#{commentaire.auteur.prenom} " />
										<h:outputText value="#{commentaire.auteur.nom}" />
										|
										<h:outputText value="#{commentaire.date}">
											<f:convertDateTime pattern="dd-MM-yyyy"
												timeZone="Europe/Paris" />
										</h:outputText>
										|
										<h:outputText value="#{commentaire.note}">
											<f:convertNumber pattern="#0" />
										</h:outputText>
										/5
									</h4>
									<blockquote>
										<p>
											<h:outputText value="#{commentaire.description}" />
										</p>
									</blockquote>
								</div>
							</ui:repeat>
						</div>
					</h:form>
				</div>
				<!-- /.row -->

			</div>
			<!-- /.container -->
		</div>

	</ui:define>
</ui:composition>
</html>

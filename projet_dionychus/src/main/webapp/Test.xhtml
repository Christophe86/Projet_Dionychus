<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta charset="utf-8" />
	<title>TEST</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<h:body>
	<div id="content">
		<div class="container">

			<div class="row">

				<div class="col-sm-3"></div>
				<div class="col-sm-9">
					<h:form>

						<h:inputText value="#{testMB.paramIdAdresse}" />
						<h:commandButton value="SEARCH BY ID"
							action="#{testMB.getAdresseById}" />
						<h:outputLabel value="#{testMB.adresse.libelle}" />

						<h:commandButton value="DELETE" action="#{testMB.delete}" />
						<h:outputLabel value="#{testMB.adresse.libelle}" />
						
	
						HERE<h:inputText value="#{testMB.paramIdUtilisateur}" />
						<b:dataTable value="#{testMB.commentaires}" var="com">
							<b:dataTableColumn value="#{com.description}" />
							<b:dataTableColumn value="#{com.note}" />
						</b:dataTable>
					</h:form>

				</div>

				<div class="row">

					<div class="col-sm-3"></div>
					<div class="col-sm-9"></div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta charset="utf-8" />
	<title>Recapitulatif</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/arche.xhtml">

	<ui:define name="Titre_Page">
		<h2
			style="color: #333333; text-transform: uppercase; font-size: 30px; font-weight: 700; letter-spacing: 0.08em; margin-bottom: 20px">Livraison</h2>
	</ui:define>

	<ui:define name="Chemin_Acces_Site">
		<b:navLink outcome="acceuil.jsp" value="Accueil" />
		<li>Livraison</li>

	</ui:define>

	<ui:define name="Contenu_Page">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<section class='major-services gray-boxes' id='major-services'>
						<div class="container">
							<div class="row">
								<h1 class="heading">Choisir le mode de livraison</h1>
								<div class="headul"></div>
								<p class="subheading">Avec Dionychus, la garantie d'une
									livraison de qualité, rapide et sure, en toutes circonstances.</p>
								<h:form>
									<ui:repeat var="tl"
										value="#{livraisonManagedBean.typesLivraison}">
										<!-- Service - Start -->
										<div
											class="col-lg-4 col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 service inviewport animated delay1"
											data-effect="fadeInUp">
											<div class="service-wrap">
												<div class="pic">
													<h:commandLink
														action="#{livraisonManagedBean.majCommande(tl.idTypeLivraison)}">
														<h:graphicImage library="images" name="#{tl.urlImage}"
															class="img-responsive" style="height:250px;width:250px" />
													</h:commandLink>
												</div>
												<div class="info">
													<h4 class="title">
														<h:outputText value="#{tl.libelle}" />
													</h4>
													<p>
														<h:outputText value="#{tl.description}" />
													</p>
													<p>
														Tarif :
														<h:outputText value="#{tl.tarification}">
															<f:convertNumber minFractionDigits="2"
																maxFractionDigits="2" type="currency" currencySymbol="€" />
														</h:outputText>
													</p>



												</div>
											</div>
										</div>
										<!-- Service - End -->
									</ui:repeat>
								</h:form>
							</div>
						</div>
					</section>
					<!-- Service - End -->

				</div>
			</div>


		</div>

	</ui:define>
</ui:composition>
</html>

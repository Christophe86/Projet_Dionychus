<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta charset="utf-8" />
	<title>Paiement</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/arche.xhtml">

	<ui:define name="Titre_Page">
			<h2 style="color: #333333; text-transform: uppercase; font-size: 30px; font-weight: 700; letter-spacing: 0.08em;margin-bottom: 20px">Paiement</h2>
		</ui:define>

		<ui:define name="Chemin_Acces_Site">
			<b:navLink outcome="acceuil.jsp" value="Accueil"/>
			<li><b:navLink outcome="livraison.jsp" value="Livraison"/></li>
			
		</ui:define>
	
	<ui:define name="Contenu_Page">
			<div class="container">
    			<div class="row">
       				 <div class="col-lg-4 col-lg-offset-4">
			            <div class="panel panel-default credit-card-box">
			                <div class="panel-heading display-table" >
			                    <div class="row display-tr" >
			                       <h3 class="panel-title display-td" style="font-weight: bold;text-align: center" >DÃ©tails du paiement</h3>
			                       <div class="display-td" >     
			                       	<h:graphicImage library="images" name="carte.png" style="margin-left: 75px " />                       
			               </div>
                    </div>                    
                </div>
                <div class="panel-body">
                    <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">Code de la carte</label>
                                    <div class="input-group">
                                        <b:inputText type="tel" class="form-control" name="cardNumber" placeholder="Numero valide" />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="cardExpiry"><span class="hidden-xs">Date d'expiration</span></label>
                                    <b:inputText type="tel" class="form-control" name="cardExpiry" placeholder="MM / AAAA" />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cardCVC">Cryptogramme</label>
                                    <b:inputText type="tel" class="form-control" name="cardCVC" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="couponCode">Code Promotion</label>
                                    <input type="text" class="form-control" name="couponCode" />
                                </div>
                            </div>                        
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <b:button class="subscribe btn btn-success btn-lg btn-block" type="button" outcome="recapitulatif.jsf" value="Valider" />
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           </div>
          </div>
         </div>  
         </ui:define>          
		</ui:composition>
	</html>

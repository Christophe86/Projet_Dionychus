<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta charset="utf-8" />
	<title>Catalogue</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<h:body>

	<div id="content">
		<div class="container">

			<div class="row">

				<div class="col-sm-3"></div>
				<div class="coll-sm-9">

					<h:form>

						<b:row>

						</b:row>

						<b:row>
							<b:column span="2">
								<h:outputLabel value="Référence" />
							</b:column>

							<b:inputText span="3" value="#{inventaireManagedBean.reference}" />
							<b:column span="1" />
							<b:column styleClass="text-center" span="2">
								<h:outputLabel value="Appellation" />
							</b:column>
							<b:selectOneMenu span="3"
								value="#{inventaireManagedBean.appellation}">
								<f:selectItems value="#{inventaireManagedBean.appellations}"
									var="ap" itemValue="#{ap.idAppelation}"
									itemLabel="#{ap.libelle}" />
							</b:selectOneMenu>

						</b:row>

						<b:row>
							<b:column span="2">
								<h:outputLabel value="Type" />
							</b:column>

							<b:selectOneMenu span="3"
								value="#{inventaireManagedBean.typeVin}">
								<f:selectItems value="#{inventaireManagedBean.typeVins}"
									var="tv" itemValue="#{tv.idTypeVin}" itemLabel="#{tv.libelle}" />
							</b:selectOneMenu>
							<b:column span="1" />
							<b:column span="2">
								<h:outputLabel value="Région" />
							</b:column>
							<b:selectOneMenu span="3" value="#{inventaireManagedBean.region}">
								<f:selectItems value="#{inventaireManagedBean.regions}" var="re"
									itemValue="#{re.idRegion}" itemLabel="#{re.libelle}" />
							</b:selectOneMenu>
						</b:row>

						<b:row>
							<b:column span="2">
								<h:outputLabel value="Libellé" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.libelle}" span="3" />
							<b:column span="1" />
							<b:column span="2">
								<h:outputLabel value="Cépages" />
							</b:column>
							<b:selectMultiMenu span="3"
								value="#{inventaireManagedBean.cepage}">
								<f:selectItems value="#{inventaireManagedBean.cepages}"
									var="cep" itemValue="#{cep.idCepage}"
									itemLabel="#{cep.libelle}" />
							</b:selectMultiMenu>

						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Année" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.annee}" span="3" />
							<b:column span="1" />

						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Vigneron" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.vigneron}" span="3" />
							<b:column span="1" />
							<b:column span="2">
								<h:outputLabel value="Arômes" />
							</b:column>
							<b:selectMultiMenu span="3"
								value="#{inventaireManagedBean.arome}">
								<f:selectItems value="#{inventaireManagedBean.aromes}" var="ar"
									itemValue="#{ar.idArome}" itemLabel="#{ar.libelle}" />
							</b:selectMultiMenu>
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Prix" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.prix}" span="3" />


						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Stock" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.stock}" span="3" />
							<b:column span="1" />
							<b:column span="2">
								<h:outputLabel value="Alerte" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.alerte}" span="3" />
						</b:row>
						<b:row>
							<b:column span="2">
								<h:outputLabel value="Description" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.description}"
								span="3" />
							<b:column span="1" />
							<b:column span="2">
								<h:outputLabel value="Image" />
							</b:column>
							<b:inputText value="#{inventaireManagedBean.urlImage}" span="3" />
						</b:row>

						<b:row>
							<b:column span="2" offset="2">
								<b:commandButton value="Enregistrer" look="primary" style="width:100%" action="#{inventaireManagedBean.ajouterArticle()}"/>
							</b:column>
						</b:row>

					</h:form>

				</div>

			</div>

		</div>

	</div>

</h:body>

</html>

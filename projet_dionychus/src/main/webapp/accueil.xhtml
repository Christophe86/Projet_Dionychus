<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Accueil</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/arche.xhtml">

	<ui:define name="Titre_Page">
		<h2
			style="color: #333333; text-transform: uppercase; font-size: 30px; font-weight: 700; letter-spacing: 0.08em; margin-bottom: 20px">Accueil</h2>
	</ui:define>

	<ui:define name="Chemin_Acces_Site">
		<b:navLink outcome="accueil.jsf" value="Accueil" />
		<li>Accueil</li>

	</ui:define>

	<ui:define name="Contenu_Page">

		<div id="content">
			<div class="container">

				<div class="row">

					<div class="col-sm-3">

						<h:form>

							<b:row>
								<h:outputLabel value="Type de Vin" class="panel-title" style="border-bottom: solid 5px #5bc0de;padding-bottom: 7px; margin-bottom: 5px" />
								<b:radiobutton value="#{vinManagedBean.typeVin}">
									<f:selectItems value="#{vinManagedBean.typeVins}" var="type"
										itemValue="#{type.idTypeVin}" itemLabel="#{type.libelle}" />
								</b:radiobutton>
							</b:row>

							<b:row>
								<h:outputLabel value="Vigneron" class="panel-title" style="border-bottom: solid 5px #5bc0de;padding-bottom: 7px; margin-bottom: 15px;margin-top: 15px" />
								<b:inputText value="#{vinManagedBean.vigneron}" span="12"
									style="margin-left: -20px; width: 295px" />

							</b:row>

							<b:row>
								<h:outputLabel value="Millésime" class="panel-title" style="border-bottom: solid 5px #5bc0de;padding-bottom: 7px; margin-bottom: 15px;margin-top: 15px" />
								<b:inputText value="#{vinManagedBean.millesime}" span="12"
									style="margin-left: -20px; width: 295px"/>

							</b:row>

							<b:row>
								<h:outputLabel value="Prix" class="panel-title" style="border-bottom: solid 5px #5bc0de;padding-bottom: 7px; margin-bottom: 15px; margin-top: 15px"/>
								<b:slider2 min="0" max="500" span="12"
									value="#{vinManagedBean.prix}" />

							</b:row>

							<b:row style="width: 165px">
								<h:outputLabel value="Région" class="panel-title" style="border-bottom: solid 5px #5bc0de;padding-bottom: 7px; margin-bottom: 15px; margin-top: 15px"/>
								<b:selectOneMenu value="#{vinManagedBean.region}">
									<f:selectItems value="#{vinManagedBean.regions}" var="c"
										itemValue="#{c.idRegion}" itemLabel="#{c.libelle}" />
								</b:selectOneMenu>
							</b:row>

							<b:row>

								<h:outputLabel value="Cépages" class="panel-title" style="border-bottom: solid 5px #5bc0de;padding-bottom: 7px; margin-bottom: 15px; margin-top: 15px"/>
								<b:selectMultiMenu value="#{vinManagedBean.cepage}" field-size="md"
									style="width: 295px">
									<f:selectItems value="#{vinManagedBean.cepageMap}" />
								</b:selectMultiMenu>
							</b:row>

							<b:row style="width: 295px">

								<h:outputLabel value="Arômes" class="panel-title" style="border-bottom: solid 5px #5bc0de;padding-bottom: 7px; margin-bottom: 15px; margin-top: 15px" />
								<b:selectMultiMenu value="#{vinManagedBean.arome}"
									style="width: 295px">
									<f:selectItems value="#{vinManagedBean.aromeMap}" />
								</b:selectMultiMenu>
							</b:row>

							<b:row style="padding: 10px; text-align: center; margin-top: 20px">
								<b:commandButton value="Rechercher" type="submit"
									action="#{vinManagedBean.rechercher}" look="info" />
							</b:row>

						</h:form>

					</div>

					<div class="col-sm-9">
						<b:carousel class="home-carousel" style="width:650px text-center"
							interval="7000">
							<b:carouselItem>
								<img src="resources/images/chateauxMargaux.png"
									style="width: 650px; height: 780px; margin-right: -40px" />
								<b:carouselCaption style="color=red">
									<h3 style="color: red">Promotion sur le chateau Margaux</h3>
								</b:carouselCaption>
							</b:carouselItem>
							<b:carouselItem caption="Venez vite vous servir">
								<img src="resources/images/beaujolaisNouveau.png"
									alt="Valladolid" style="width: 650px; height: 780px" />
							</b:carouselItem>
							<b:carouselItem caption="Offre du mois">
								<img src="resources/images/beaujolaisNouveau1.png"
									alt="Valladolid" style="width: 650px; height: 780px" />
							</b:carouselItem>
						</b:carousel>

						<div class="row">
							<div class="box text-uppercase" style="margin-top: 10px;">
								<h3 style="font-weight: bold !important">Top ventes des
									vins</h3>
							</div>
						</div>

						<div class="row">
							<ui:repeat var="vin" value="#{accueilManagedBean.top4Vins}">
								<div class="col-sm-3">
									<div class="product">
										<div class="image">
											<h:link outcome="details_vin.jsf">
												<f:param name="id" value="#{vin.idArticle}" />
												<h:graphicImage library="images" name="#{vin.urlImage}"
													class="img-responsive" />

											</h:link>
										</div>
										<div class="text">
											<h3>
												<h:outputText value="#{vin.libelle}" />
											</h3>
											<p class="price">
												<h:outputText value="#{vin.prix}">
													<f:convertNumber minFractionDigits="2"
														maxFractionDigits="2" type="currency" currencySymbol="€" />
												</h:outputText>
											</p>

										</div>
									</div>
									<!-- /.product -->
								</div>
							</ui:repeat>
						</div>

						<div class="row">
							<div class="box text-uppercase">
								<h3 style="font-weight: bold !important">Top ventes
									d'accessoires</h3>
							</div>

						</div>

						<div class="row">
							<ui:repeat var="accessoire"
								value="#{accueilManagedBean.top4Accessoires}">
								<div class="col-sm-3" style="margin-left: -50px !important">
									<div class="product">
										<div class="image">
											<h:link outcome="details_accessoire.jsf">
												<f:param name="id" value="#{accessoire.idArticle}" />
												<h:graphicImage library="images"
													name="#{accessoire.urlImage}" />
											</h:link>
										</div>
										<div class="text">
											<h3>
												<h:outputText value="#{accessoire.libelle}" />
											</h3>
											<p class="price">
												<h:outputText value="#{accessoire.prix}">
													<f:convertNumber minFractionDigits="2"
														maxFractionDigits="2" type="currency" currencySymbol="€" />
												</h:outputText>
											</p>
										</div>
									</div>
									<!-- /.product -->
								</div>
							</ui:repeat>
						</div>

					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>

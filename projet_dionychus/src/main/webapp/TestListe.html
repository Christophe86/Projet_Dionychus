<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta charset="utf-8" />
	<title>Catalogue</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<h:body>
<p>plop</p>
<div>
	<h:selectManyCheckbox value="#{inventaireManagedBean.cepage2}">
		<f:selectItems value="#{inventaireManagedBean.cepages}" var="cep" itemValue="#{cep.idCepage}"
									itemLabel="#{cep.libelle}" />	
	</h:selectManyCheckbox>
</div>

<div>
	<h:selectManyCheckbox styleClass="disabledClass" value="#{inventaireManagedBean.cepage3}">
		<f:selectItems value="#{inventaireManagedBean.cepages}" var="cep" itemValue="#{cep.idCepage}"
									itemLabel="#{cep.libelle}" />	
	</h:selectManyCheckbox>
</div>

<div>
	<h:selectManyCheckbox styleClass="selectedClass" value="#{inventaireManagedBean.cepage3}">
		<f:selectItems value="#{inventaireManagedBean.cepages}" var="cep" itemValue="#{cep.idCepage}"
									itemLabel="#{cep.libelle}" />	
	</h:selectManyCheckbox>
</div>

<div>
	<h:selectManyCheckbox styleClass="unSelectedClass" value="#{inventaireManagedBean.cepage5}">
		<f:selectItems value="#{inventaireManagedBean.cepages}" var="cep" itemValue="#{cep.idCepage}"
									itemLabel="#{cep.libelle}" />

</div>

<div>
	<h:selectManyCheckbox styleClass="hideNoSelectionOption" value="#{inventaireManagedBean.cepage6}">
		<f:selectItems value="#{inventaireManagedBean.cepages}" var="cep" itemValue="#{cep.idCepage}"
									itemLabel="#{cep.libelle}" />	
	</h:selectManyCheckbox>
</div>

<div>
	<h:selectManyCheckbox styleClass="collectionType" value="#{inventaireManagedBean.cepage7}">
		<f:selectItems value="#{inventaireManagedBean.cepages}" var="cep" itemValue="#{cep.idCepage}"
									itemLabel="#{cep.libelle}" />	
	</h:selectManyCheckbox>
</div>

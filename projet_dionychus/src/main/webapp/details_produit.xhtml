<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta charset="utf-8" />
	<title>Catalogue</title>
	<h:outputStylesheet name="css/bootstrap.css" />

</h:head>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/arche.xhtml">

	<ui:define name="Contenu_Page">

		<div id="content">
			<div class="container">

				<div class="row">

					<div class="col-sm-3">
						<h:form>

							<b:row>
								<h:outputLabel value="Type de Vin" />
								<b:radiobutton value="#{vinManagedBean.typeVin}">
									<f:selectItems value="#{vinManagedBean.typeVins}" var="type"
										itemValue="type.idTypeVin" itemLabel="type.libelle" />
								</b:radiobutton>
							</b:row>

							<b:row>
								<h:outputLabel value="Vigneron" />
								<b:inputText value="" span="12"
									style="margin-left: -20px; width: 295px" />

							</b:row>

							<b:row>
								<h:outputLabel value="Millésime" />
								<b:inputText value="" span="12"
									style="margin-left: -20px; width: 295px" />

							</b:row>

							<b:row>
								<h:outputLabel value="Prix" />
								<b:slider2 min="0" max="500" span="12"
									value="#{vinManagedBean.prix}" />

							</b:row>

							<b:row>
								<h:outputLabel value="Région" />
								<b:selectOneMenu value="#{testManagedBean.region}">
									<f:selectItems value="#{testManagedBean.regions}" var="c"
										itemValue="#{c.idRegion}" itemLabel="#{c.libelle}" />
								</b:selectOneMenu>
							</b:row>

							<b:row>

								<h:outputLabel value="Cépages" style="width: 295px" />
								<b:selectMultiMenu value="#{vinManagedBean.cepage}"
									style="width: 295px">
									<f:selectItems value="#{vinManagedBean.cepages}" var="cep"
										itemValue="#{cep.idCepage}" itemLabel="#{cep.libelle}" />
								</b:selectMultiMenu>
							</b:row>

							<b:row style="width: 295px">

								<h:outputLabel value="Arômes" />
								<b:selectMultiMenu value="#{vinManagedBean.arome}"
									style="width: 295px">
									<f:selectItems value="#{vinManagedBean.aromes}" var="aro"
										itemValue="#{aro.idArome}" itemLabel="#{aro.libelle}" />
								</b:selectMultiMenu>
							</b:row>

							<b:row style="padding: 10px; text-align: center">
								<b:commandButton value="Rechercher" type="submit"
									action="#{vinManagedBean.rechercher}" look="info" />
							</b:row>

						</h:form>
					</div>

					<div class="col-sm-9">
						<div class="row" id="productMain">
							<div class="col-sm-5">
								<div id="mainImage" style="margin-top: 60px">
									<h:graphicImage library="images"
										name="#{detailProduitManagedBean.article.urlImage}"
										class="img-responsive" style="height:400px;width:300px" />
								</div>
								<br />
								<div style="text-align: center; margin-top: 10px">
									<h:outputText style="font-size: 28px; line-height: normal;"
										value="#{detailProduitManagedBean.article.prix} €" />
								</div>
								<br />
								<p class="text-center" style="margin-top: 10px">
									<button type="submit" class="btn btn-template-main">
										<i class="fa fa-shopping-cart"></i> Ajouter au panier
									</button>
								</p>

							</div>
							<div class="col-sm-7">
								<div class="box">

									<form>
										<div id="appelation_detail" class="sizes">

											<h3>
												<h:outputText
													value="#{detailProduitManagedBean.article.libelle}" />
													<br/>
												<h:outputText
													value="#{detailProduitManagedBean.article.annee}" />
											</h3>

										</div>


										<div class="box" id="details">
											<h4>Description</h4>
											<p>
												<h:outputText
													value="#{detailProduitManagedBean.article.description}" />
											</p>
											<h4>Région</h4>
											<h:outputText
												value="#{detailProduitManagedBean.article.region.libelle}" />
											<h4>Cépages</h4>
											<ui:repeat var="cepage"
												value="#{detailProduitManagedBean.article.cepages}">
												<li><h:outputText value="#{cepage.libelle}" /></li>
											</ui:repeat>
											<h4>Arômes</h4>
											<ui:repeat var="arome"
												value="#{detailProduitManagedBean.article.aromes}">
												<li><h:outputText value="#{arome.libelle}" /></li>
											</ui:repeat>

										</div>

									</form>
								</div>

							</div>

						</div>

						<div class="row">


							<div class="box text-uppercase">
								<h3 style="font-weight: 700">Les autres clients ont
									également acheté</h3>
							</div>

						</div>

						<div class="row">
							<div class="col-sm-3">
								<div class="product">
									<div class="image">
										<a href="#"> <h:graphicImage library="images"
												name="tire_bouchon.jpg" class="img-responsive" />
										</a>
									</div>
									<div class="text" style="margin-top: 10px">
										<div>
											<h:outputText style="font-size: 18px; line-height: normal;"
												value="Tire Bouchon" />
										</div>
										<div style="margin-top: 30px">
											<h:outputText style="font-size: 18px; line-height: normal;"
												value="20.00 €" />
										</div>
									</div>
								</div>
								<!-- /.product -->
							</div>
						</div>

						<div class="row">


							<div class="box text-uppercase">
								<h3 style="font-weight: 700">Commentaires</h3>
							</div>

						</div>
						<ui:repeat var="commentaire"
							value="#{detailProduitManagedBean.article.commentaires}">
							<div>
								<h4>
									<h:outputText value="#{commentaire.auteur.prenom}"></h:outputText> 
									<h:outputText value="#{commentaire.auteur.nom}" />,
									<h:outputText value="#{commentaire.date}" />
									,
									<h:outputText value="#{commentaire.note}" />
									/5
								</h4>
								<blockquote>
									<p>
										<h:outputText value="#{commentaire.description}" />
									</p>
								</blockquote>
							</div>
						</ui:repeat>


					</div>


				</div>
				<!-- /.row -->

			</div>
			<!-- /.container -->
		</div>

	</ui:define>
</ui:composition>

</html>
